
<html>
    <body>
        <div class="hero-unit">
            <h1>JS<br/>Tutorials</h1>
        </div>

        <div id="peopleModule">
            <h1>People</h1>
            <input placeholder="name" type="text">
            <button id="addPerson">Add Person</button>
            <ul id="people">
                <script id="people-template" type="text/template">
                    {{#people}}
                        <li>
                            <span>{{.}}</span>
                            <i class="del">X</i>
                        </li>
                    {{/people}}
                </script>
            </ul>

        </div>

        <script src="./jquery.js"></script>
        <script src="./mustache.js"></script>

        <script src="./modularJS.js"</script>

    </body>
</html>
